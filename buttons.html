<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learning Boostrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
    <!-- Basic buttons -->
    <h2>Buttons</h2>
    <button class="btn btn-primary">Primary button</button>
    <button class="btn btn-secondary">Secondary button</button>

    <!-- Anchor tags as buttons -->
    <h2>Links as buttons</h2>
    <a href="#" class="btn btn-info">Info anchor tag</a>
    <a href="#" class="btn btn-success">Success anchor tag</a>

    <!-- Button sizes -->
    <h2>Button sizes</h2>
    <button class="btn btn-lg btn-danger">Button large danger</button>
    <button class="btn btn-sm btn-warning">Button small warning</button>

    <!-- Outlined styles -->
    <h2>Button styles</h2>
    <button class="btn btn-outline-primary btn-sm">Small outline primary button</button>
    <button class="btn btn-outline-primary">Outline primary button</button>
    <button class="btn btn-outline-secondary btn-lg">Large outline secondary button</button>

    <!-- Button groups -->
    <h2>Button groups</h2>
    <div class="btn-group">
        <a href="#" class="btn btn-primary">Button 1</a>
        <a href="#" class="btn btn-warning">Button 2</a>
        <a href="#" class="btn btn-success">Button 3</a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous">
    </script>
</body>

</html>
